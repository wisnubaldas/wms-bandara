<html>
  <head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="Styles/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery.inflop.bootstrap.alert.min.js"></script>
    <script type="text/javascript">
		$(function(){
			$('#btn').click(function() {
				$('#info').showBootstrapAlertInfo('Text "Info" alert with close button, without hide timeout.', Bootstrap.ContentType.Text, true);
				$('#warning').showBootstrapAlertWarning('Text "Warning" alert without close button and hide timout set to 5s.', Bootstrap.ContentType.Text, false, 5000);
				$('#danger').showBootstrapAlertDanger('Text "Danger" alert with close button and hide timout set to 4s.', Bootstrap.ContentType.Text, true, 4000);
				$('#success').showBootstrapAlertSuccess('Text "Success" alert without close button and hide timout set to 3s.', Bootstrap.ContentType.Text, false, 3000);
				$('#custom').showBootstrapAlert({
					message: "Alert with html tags.<br/>Go to <a href='http://google.pl'>Google</a>",
					alertType: { Background: 'alert background', Icon: Bootstrap.GlyphIcon.Link },
					contentType: Bootstrap.ContentType.Html,
					dissmisable: true,
					timeout: 6000
				});
			});
		});
	</script>
  </head>
  <body>
    <button id="btn" class="btn btn-sm btn-primary">
        <span class="glyphicon glyphicon-eye-open"></span>
        Show alerts
    </button>
    <div id="info"></div>
    <div id="warning"></div>
    <div id="danger"></div>
    <div id="success"></div>
    <div id="custom"></div>
  </body>

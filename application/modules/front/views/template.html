<script id="breadcrumb-template" type="text/x-handlebars-template">
    <h1>
        {{title}}
        <small>{{desc}}</small>
    </h1>
    <ol class="breadcrumb">
        {{#each link}}
        <li><a href="{{this.uri}}"><i class="fas fa-folder-open"></i> {{this.name}}</a></li>
        {{/each}}
    </ol>
</script>
